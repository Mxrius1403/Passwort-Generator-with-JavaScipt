<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwortgenerator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Passwort-Generator</h1>
    <div >
        <div>
            <input type="number" id="length" name="length" min="4" max="20" value="16" placeholder="Länge des Passworts"> 
        </div>
        <div>
            <input type="checkbox" id="lowercase"  name="low_characters" checked value="on">
            <label for="low_characters">Kleingeschriebene Buchstaben</label>
        </div>
        <div>
            <input type="checkbox" id="uppercase" name="uppercase_characters" checked value="on">
            <label for="uppercase_characters">Große Buchstaben</label>
        </div>
        <input type="checkbox" id="numbers" name="number_characters" checked value="on" />
        <label for="number_characters">Nummern</label>
        <div>
            <input type="checkbox" id="symbols" name="special_characters" checked value="on">
            <label for="special_characters">Spezielle Buchstaben</label>
        </div>
        <div>
            <input type="text" id="result" name="result" value="" placeholder="Passwort" readonly>
        </div>
        <div>
            <input type="button" id="generate" name="generate_pw" value="Passwort generieren">
        </div>
        <div>
            <input type="button" id="copy_pw" name="copy_pw" value="Kopieren" onclick="myFunction()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
